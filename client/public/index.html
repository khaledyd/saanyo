<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter:wght@400;600;700&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Karla:wght@400;700&family=Krona+One&family=Lora:ital,wght@1,400;1,500;1,600&family=Merriweather:wght@400;700&family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,500;0,600;1,400&family=Oxygen+Mono&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto&family=Syne:wght@400;600;700&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@saanyoapp" />
    <meta name="twitter:creator" content="@Khalidyusuf_" />
    <meta
      name="twitter:title"
      content="payment gateway for mobile payment systems "
    />
    <meta
      name="twitter:description"
      content="#MERN, Material UI for Ui components. #tech"
    />
    <meta
      name="twitter:image"
      content="https://images.pexels.com/photos/14856370/pexels-photo-14856370.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
    />

    <meta
      property="og:title"
      content="payment gateway for mobile payment systems."
    />
    <meta property="og:site_name" content="saanyoapp" />
    <meta property="og:url" content="https://saanyoapp.netlify.app/" />
    <meta
      property="og:description"
      content="Tech stack: MERN, Material UI for Ui components."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://images.pexels.com/photos/14856370/pexels-photo-14856370.png?auto=compress&amp;cs=tinysrgb&amp;w=1260&amp;h=750&amp;dpr=2"
    />
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
  </style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
